apiVersion: apps/v1
kind: Deployment
metadata:
  name: candyscan-kibana
  labels:
    name: candyscan-kibana
    app: candyscan-kibana
    app.kubernetes.io/part-of: CANdyScan
    env: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: candyscan-kibana
  template:
    metadata:
      labels:
        name: candyscan-kibana
        app: candyscan-kibana
        app.kubernetes.io/part-of: CANdyScan
        env: prod
    spec:
      containers:
        - image: docker.elastic.co/kibana/kibana:7.6.1
          name: candyscan-kibana
          ports:
            - containerPort: 5601
          env:
            - name: ELASTICSEARCH_HOSTS
              value: http://candyscan-elasticsearch:9200
