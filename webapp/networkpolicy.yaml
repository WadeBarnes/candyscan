apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: candyscan-webapp
  labels:
    name: candyscan-webapp
    app: candyscan-webapp
    app.kubernetes.io/part-of: CANdyScan
    role: web
    env: prod
spec:
  description: Allow traffic from routes into the webapp container(s).
  podSelector:
    matchLabels:
      app: candyscan-webapp
      role: web
      env: prod
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
  policyTypes:
    - Ingress
