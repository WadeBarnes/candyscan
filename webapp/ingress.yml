---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: candyscan-webapp
  labels:
    name: candyscan-webapp
    app.kubernetes.io/part-of: CANdyScan
    role: web
    env: prod
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
    - host: candyscan.idlab.org
      http:
        paths:
          - backend:
              service:
                name: candyscan-webapp
                port:
                  number: 443
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - candyscan.idlab.org
      secretName: candyscan-idlab-tls
