apiVersion: v1
kind: Service
metadata:
  name: candyscan-elasticsearch
  labels:
    name: candyscan-elasticsearch
    app.kubernetes.io/part-of: CANdyScan
    role: search-engine
    env: prod
spec:
  selector:
    app: CANdyScan
  ports:
    - name: "9200"
      protocol: TCP
      port: 9200
      targetPort: 9200
    - name: "9300"
      protocol: TCP
      port: 9300
      targetPort: 9300
